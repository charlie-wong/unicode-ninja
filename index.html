<!DOCTYPE html>
<html>
<head>
<title>HTML Character Codes</title>
<link rel='stylesheet' type='text/css' href='style.css'>
<script type='text/javascript' src='script.js'></script>
</head>
<body onload='init();'>
	<div id='content'></div>
	<div class='leftbar'>
		<h1>HTML Character Codes</h1>
		<div id='showclick'></div>
		<div id='tab0' class='tab' onclick='tab(0);'>Named Codes</div>
		<div id='tab1' class='tab' onclick='tab(1);'>Unicode U+0000 - U+3FFF</div>
		<div id='tab2' class='tab' onclick='tab(2);'>Unicode U+4000 - U+7FFF</div>
		<div id='tab3' class='tab' onclick='tab(3);'>Unicode U+8000 - U+BFFF</div>
		<div id='tab4' class='tab' onclick='tab(4);'>Unicode U+C000 - U+FFFF</div>
		<table class='inputarea'>
			<tr><td>font-size:&nbsp;&nbsp;</td><td><input type='number' value='24' onchange='changeFontSize(this.value);'></td></tr>
			<tr><td>font-family:&nbsp;&nbsp;</td><td><input type='text' value='sans-serif' onchange='changeFontFamily(this.value);'></td></tr>
		</table>
		</div>
	</div>
</body>
</html>
